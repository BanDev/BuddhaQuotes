apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.mikepenz.aboutlibraries.plugin'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "org.bandev.buddhaquotes"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1009
        versionName "v1.5.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility "1.8"
        targetCompatibility "1.8"
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            shrinkResources true
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0-alpha1'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'androidx.core:core-ktx:1.5.0-alpha05'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation "androidx.webkit:webkit:1.4.0-rc01"
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.20"
    implementation 'com.plattysoft.leonids:LeonidsLib:1.3.2'
    implementation 'nl.dionsegijn:konfetti:1.2.6-rc1'
    implementation 'com.quiph.ui:recyclerviewfastscroller:1.0.0'
    implementation "com.github.skydoves:balloon:1.2.6"

    // AboutLibraries
    implementation "com.mikepenz:aboutlibraries:8.6.2"
    implementation "com.mikepenz:aboutlibraries-core:8.6.2"

    //AppIntro
    implementation 'com.github.AppIntro:AppIntro:6.0.0'

    // Material components
    implementation 'com.google.android.material:material:1.3.0-alpha03'
    implementation 'com.afollestad.material-dialogs:core:3.3.0'
    implementation 'com.afollestad.material-dialogs:color:3.3.0'
    implementation 'com.afollestad.material-dialogs:bottomsheets:3.3.0'
    implementation 'com.afollestad.material-dialogs:lifecycle:3.3.0'

    // Navigation component
    implementation "androidx.navigation:navigation-fragment-ktx:2.3.1"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.1"

    //Recycler View
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha06'
    implementation "androidx.cardview:cardview:1.0.0"

    // [Testing] Basic
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0-alpha02'
    
}